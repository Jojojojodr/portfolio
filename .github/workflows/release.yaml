name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Install dependencies
        run: go mod download

      - name: Build for multiple platforms
        run: |
          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -o bin/portfolio-linux-amd64 ./cmd/main.go
          
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o bin/portfolio-windows-amd64.exe ./cmd/main.go
          
          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -o bin/portfolio-darwin-amd64 ./cmd/main.go
          
          # Build for macOS ARM (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/portfolio-darwin-arm64 ./cmd/main.go

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            - Automated release for ${{ github.ref_name }}
            
            ## Downloads
            Choose the binary for your platform:
            - **Linux**: portfolio-linux-amd64
            - **Windows**: portfolio-windows-amd64.exe  
            - **macOS (Intel)**: portfolio-darwin-amd64
            - **macOS (Apple Silicon)**: portfolio-darwin-arm64
            
            ## Installation
            1. Download the appropriate binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x portfolio-*`
            3. Run: `./portfolio-*` (or `portfolio-windows-amd64.exe` on Windows)
          files: |
            bin/portfolio-linux-amd64
            bin/portfolio-windows-amd64.exe
            bin/portfolio-darwin-amd64
            bin/portfolio-darwin-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
